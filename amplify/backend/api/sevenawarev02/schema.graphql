type Form @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  code: String
  description: String
  parentFormId: String
}

type Field @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  description: String
  value: String
  userId: String
  lenderId: String
  label: String
  helpText: String
  image: String
  sectionId: String
}
 