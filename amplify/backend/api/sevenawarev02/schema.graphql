type Form @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  code: String
  order: Int
  description: String
  parentFormId: String
}

type Field @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  code: String
  description: String
  fieldType: String
  order: Int
  value: String
  defaultValue: String
  options: String
  userId: String
  lenderId: String
  label: String
  helpText: String
  image: String
  formId: String
}
 